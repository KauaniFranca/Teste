<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guia das Calopsitas</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/script.js"></script>
</head>
<body>
    <header>
        <img src="imagens/logo.png" alt="Logo do site" class="logo">
        <h1>Guia Completo das Calopsitas</h1>
        <nav>
            <button id="aumentarFonte">A+</button>
            <button id="diminuirFonte">A-</button>
            <button id="toggleTema">Modo Claro/Escuro</button>
        </nav>
    </header>

    <main>
        <section id="introducao">
            <h2>Sobre as Calopsitas</h2>
            <p>As calopsitas são aves inteligentes e carinhosas, conhecidas por suas diversas cores e variações.</p>
            <figure>
                <img src="imagens/calopsita1.jpg" alt="Calopsita brincando">
                <figcaption class="legenda">Calopsita brincando com um brinquedo.</figcaption>
            </figure>
            <figure>
                <img src="imagens/calopsita2.jpg" alt="Calopsita olhando para o espelho">
                <figcaption class="legenda">Calopsita se admirando no espelho.</figcaption>
            </figure>
            <figure>
                <img src="imagens/calopsita3.jpg" alt="Calopsita comendo">
                <figcaption class="legenda">Calopsita se alimentando.</figcaption>
            </figure>
        </section>

        <section id="tipos">
            <h2>Tipos de Calopsitas</h2>
            <div class="flashcards">
                <article class="card">
                    <figure>
                        <img src="imagens/flashcard1.jpg" alt="Calopsita Cinza">
                        <figcaption class="legenda">Calopsita Cinza - A mais comum na natureza.</figcaption>
                    </figure>
                </article>
                <article class="card">
                    <figure>
                        <img src="imagens/flashcard2.jpg" alt="Calopsita Lutino">
                        <figcaption class="legenda">Calopsita Lutino - Amarela com bochechas laranjas.</figcaption>
                    </figure>
                </article>
                <article class="card">
                    <figure>
                        <img src="imagens/flashcard3.jpg" alt="Calopsita Pérola">
                        <figcaption class="legenda">Calopsita Pérola - Com penas manchadas.</figcaption>
                    </figure>
                </article>
            </div>
        </section>
    </main>

    <footer>
        <p>Site licenciado sob <a href="https://creativecommons.org/licenses/by/4.0/deed.pt" target="_blank">Creative Commons</a>.</p>
    </footer>
</body>
</html>
