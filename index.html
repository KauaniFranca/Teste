<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calopsitas - Guia Completo</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Guia Completo das Calopsitas</h1>
        <nav>
            <button id="aumentarFonte">A+</button>
            <button id="diminuirFonte">A-</button>
            <button id="toggleTema">Modo Claro/Escuro</button>
        </nav>
    </header>
    <main>
        <section id="introducao">
            <h2>Sobre as Calopsitas</h2>
            <p>As calopsitas são aves inteligentes e carinhosas, conhecidas por suas diversas cores e variações.</p>
        </section>
        <section id="tipos">
            <h2>Tipos de Calopsitas</h2>
            <div class="flashcards">
                <article class="card">
                    <figure>
                        <img src="imagens/cinza.jpg" alt="Calopsita Cinza">
                        <figcaption>Calopsita Cinza - A mais comum na natureza.</figcaption>
                    </figure>
                </article>
                <article class="card">
                    <figure>
                        <img src="imagens/lutino.jpg" alt="Calopsita Lutino">
                        <figcaption>Calopsita Lutino - Amarela com bochechas laranjas.</figcaption>
                    </figure>
                </article>
                <article class="card">
                    <figure>
                        <img src="imagens/perola.jpg" alt="Calopsita Pérola">
                        <figcaption>Calopsita Pérola - Com penas manchadas.</figcaption>
                    </figure>
                </article>
            </div>
        </section>
    </main>
    <footer>
        <p>Site licenciado sob <a href="https://creativecommons.org/licenses/by/4.0/deed.pt" target="_blank">Creative Commons</a>.</p>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
